<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="media/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <div class="page">
    <div class="bg-left">
      <img src="media/bgimage.jpg" alt="photo of palm trees">
      <div class="bg-logo">
        <img src="media/odin-lined.png" alt="The Odin Project logo">
        <p>ODIN</p>
      </div>
      <div class="credit">
        <p>Photo by <a href="https://unsplash.com/@wilstewart3">Wil Stewart</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="bg-right">
      <div class="form-container">
        <div class="form-advertisement">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form class="actual-form" action="" method="post">
          <p>Let's do this!</p>
          <div class="actual-inputs">
            <div class="left-inputs">
              <div class="input-container">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
              </div>
              <div class="input-container">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="input-container error-help error">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd">
              </div>
            </div>
            <div class="right-inputs">
              <div class="input-container">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
              </div>
              <div class="input-container">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
              </div>
              <div class="input-container error">
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pwd" id="confirm-pwd">
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
